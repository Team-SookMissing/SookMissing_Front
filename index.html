<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOOKMISSING</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <div class="Wrapper">
        <div class="titleWrapper">
            <img src="logo.png" alt="SOOKMISSING Logo" class="logo">
            <h1>SOOKMISSING</h1>
            <h2>AI 스미싱 탐지 서비스</h2>
        </div>

        <div class="inputWrapper">
            <h3>의심되는 문자를 입력하세요.</h3>
            <textarea id="inputText" placeholder="의심 문자를 여기에 입력하세요..."></textarea>
            <textarea id="inputPhone" placeholder="발신자 번호를 입력하세요..."></textarea>
            <div style="margin-top:10px; display:flex; gap:8px;">
                <button id="analyzeButton">분석하기</button>
            </div>

            <div id="result" class="resultArea">
                <div class="resultcontent" id="analysisCard">
                    <!-- 분석 결과 -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/analysis.js"></script>

</body>
